name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: kpasscli
            asset_name: kpasscli-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: kpasscli.exe
            asset_name: kpasscli-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: kpasscli
            asset_name: kpasscli-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: kpasscli
            asset_name: kpasscli-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cd artifacts
          
          # Copy and rename binaries for direct download
          for dir in */; do
            asset_name="${dir%/}"
            cd "$dir"
            
            # Find the binary file (could be kpasscli or kpasscli.exe)
            binary_file=$(ls)
            
            # Copy with the asset name
            cp "$binary_file" "../../release-assets/$asset_name"
            
            # Also create a compressed archive
            if [[ "$asset_name" == *"windows"* ]]; then
              zip "../../release-assets/${asset_name}.zip" "$binary_file"
            else
              tar -czf "../../release-assets/${asset_name}.tar.gz" "$binary_file"
            fi
            
            cd ..
          done
          
          cd ../release-assets
          
          # Generate checksums
          sha256sum * > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Downloads
            
            Download the binary for your platform:
            
            - **Linux (x86_64)**: `kpasscli-linux-amd64` or `kpasscli-linux-amd64.tar.gz`
            - **Windows (x86_64)**: `kpasscli-windows-amd64.exe` or `kpasscli-windows-amd64.exe.zip`
            - **macOS Intel (x86_64)**: `kpasscli-darwin-amd64` or `kpasscli-darwin-amd64.tar.gz`
            - **macOS Apple Silicon (ARM64)**: `kpasscli-darwin-arm64` or `kpasscli-darwin-arm64.tar.gz`
            
            Verify downloads using `SHA256SUMS.txt`.
            
            ## Installation
            
            ### Linux/macOS
            ```bash
            # Download the binary
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/kpasscli-linux-amd64
            
            # Make it executable
            chmod +x kpasscli-linux-amd64
            
            # Move to PATH (optional)
            sudo mv kpasscli-linux-amd64 /usr/local/bin/kpasscli
            ```
            
            ### Windows
            Download `kpasscli-windows-amd64.exe` and add it to your PATH.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
